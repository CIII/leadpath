<div ng-controller="leads">
  <script type="text/ng-template" id="/lead/repost-lead-template">
    <div class="modal-header">
      <h3>Repost?</h3>
    </div>
    <div class="modal-body">
      Are you sure you want to repost this lead?
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" type="button" ng-click="$ctrl.repost()">Repost</button>
      <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
    </div>
  </script>

  <div class="row">
    <script type="text/ng-template" id="not-routed">
        <div class="name col-lg-12">Lead Not Routed (Likely validation error)</div>
        <div class="name col-lg-12">ID: {{selectedLead.id}}</div>
        <div class="name col-lg-12">Email: {{selectedLead.email}}</div>
        <div class="name col-lg-12"><button ng-click="repostLead($event)">Repost</button></div>
        <div class="col-lg-12" style="overflow: scroll; height: 500px;">
        <table class="table table-bordered table-hover table-striped col-lg-12">
          <tbody>
            <tr ng-repeat="attribute in selectedLead.attributes">
              <td class="col-lg-4">{{attribute.name}}</td>
              <td class="col-lg-8">{{attribute.value}}</td>
            </tr>
          </tbody>
        </table>
        </div>
    </script>
    <script type="text/ng-template" id="routed">
        <div class="name col-lg-12">Lead</div>
        <div class="name col-lg-12">ID: {{selectedLead.id}}</div>
        <div class="name col-lg-12">Email: {{selectedLead.email}}</div>
        <div class="col-lg-12" style="overflow: scroll; height: 500px;">
        <table class="table table-bordered table-hover table-striped col-lg-12">
          <tbody>
            <tr ng-repeat="attribute in selectedLead.attributes">
              <td class="col-lg-4" style="overflow: hidden">{{attribute.name}}</td>
              <td class="col-lg-8">{{attribute.value}}</td>
            </tr>
          </tbody>
        </table>
        </div>
    </script>
    <script type="text/ng-template" id="rejected">
        <div class="name">Partial Lead</div>
        <div class="name">ID: {{selectedLead.id}}</div>
        <div class="name">Email: {{selectedLead.email}}</div>
        <div class="name"><button ng-click="repostLead($event)">Repost</button></div>
    </script>
    <script type="text/ng-template" id="price-request">
        <div class="name">Price Request</div>
        <div class="name">ID: {{selectedLead.id}}</div>
        <div class="name">Advertiser: {{selectedLead.advertiser}}</div>
        <div class="name">Comment: {{selectedLead.comment}}</div>
    </script>
    <script type="text/ng-template" id="returned">
        <div class="name">Lead Match Returned</div>
        <div class="name">ID: {{selectedLead.id}}</div>
        <div class="name">Advertiser: {{selectedLead.advertiser}}</div>
        <div class="name">Comment: {{selectedLead.comment}}</div>
    </script>
    <script type="text/ng-template" id="failed">
        <div class="name">Lead Match Failed</div>
        <div class="name">ID: {{selectedLead.id}}</div>
        <div class="name">Advertiser: {{selectedLead.advertiser}}</div>
        <div class="name">Comment: {{selectedLead.comment}}</div>
        <div class="name"><button ng-click="resubmitLeadMatch($event)">Re-run</button></div>
    </script>
    <script type="text/ng-template" id="success">
        <div class="name">Lead Match Successfully Dispositioned</div>
        <div class="name">ID: {{selectedLead.id}}</div>
        <div class="name">Advertiser: {{selectedLead.advertiser}}</div>
        <div class="name">Comment: {{selectedLead.comment}}</div>
    </script>
    <div id="lead-tree" class="col-lg-8"></div>
    <div id="lead-editor" class="col-lg-4">
        <div class="panel panel-default">
            <div class="panel-heading">Editor</div>
            <div class="panel-body" ng-include src="selectedLead.type">
                <div ng-include src="selectedLead.type"></div>
            </div>
        </div>
    </div>
  </div>
</div>
