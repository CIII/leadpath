<div class="row" ng-controller="publishers">
  <div id="publishers" class="col-lg-8">
    <script type="text/ng-template" id="/publisher/save-template">
      <div class="modal-header">
        <h3>Save?</h3>
      </div>
      <div class="modal-body">
        Are you sure you want to save this publisher?
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">OK</button>
        <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
      </div>
    </script>
    <script type="text/ng-template" id="/publisher.html">
      <td class="name col-lg-12" colspan=2>
        <div class="value" ng-click="valueClick($event, $index)">{{publisher.name}}</div>
      </td>
    </script>
    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="row">
          <div class="col-lg-4">All Publishers</div>
        </div>
      </div>
      <div class="panel-body">
        <table class="table table-bordered table-hover table-striped">
          <thead>
            <tr>
              <th class="col-lg-6">Name</th>
              <th class="col-lg-6"><button ng-click="newPublisher()">New</button></th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="publisher in publisherList" ng-include src="'/publisher.html'"
              class="publisher"></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="col-lg-4">
    <div id="publisherEditor" ng-class="{'edit-active': editingIndex != -1, 'editing-panel': true }">
      <div class="panel panel-default">
        <div class="panel-heading">Editing</div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-4">
              <label to="name">Name</label>
            </div>
            <div class="col-lg-8">
              <input name="name" type="text"
                ng-model="publisherList[editingIndex].name"></input>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-4">
              <label to="allow-duplicates">Allow Duplicates?</label>
            </div>
            <div class="col-lg-8">
              <input name="allow-duplicates" type="checkbox" ng-model="publisherList[editingIndex].allow_duplicates"></input>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-4">
              <label to="domain-name">Domain Name</label>
            </div>
            <div class="col-lg-8">
              <input name="domain-name" type="text" ng-model="publisherList[editingIndex].domain_name"></input>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-4">
              <label to="domain-token">Domain Token</label>
            </div>
            <div class="col-lg-8">
              <input name="domain-token" type="text" ng-model="publisherList[editingIndex].domain_token"></input>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-4">
              <label to="extended-validation">Extended Validation?</label>
            </div>
            <div class="col-lg-8">
              <input name="extended-validation" type="checkbox" ng-model="publisherList[editingIndex].extended_validation"></input>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-4">
              <label to="username">Username</label>
            </div>
            <div class="col-lg-8">
              <input name="username" type="text" ng-model="publisherList[editingIndex].user_name"></input>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-4">
              <label to="password">Password</label>
            </div>
            <div class="col-lg-8">
              <input name="password" type="text" ng-model="publisherList[editingIndex].password"></input>
            </div>
          </div>
          <div ng-if="postErrors != null" class="row">
            <div class="col-lg-12">
             <div ng-repeat="error in postErrors" class="alert alert-danger" ng-bind="error"></div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <button class="btn btn-primary" ng-click="savePublisher()">Save</button>
              <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
